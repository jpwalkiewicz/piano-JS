<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vanilla JS piano</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="wrapper">

  <div class="switch-panel">
    <p onclick="changeKeyText()">keys</p>
    <button onclick="changeKeyText()" class="btn-switch" id="switch">
    </button>
    <p onclick="changeKeyText()">gama</p>
  </div>
  <div class="piano">
    <div data-key="65" class="key key-white">
      <kbd>a</kbd>
    </div>
    <div data-key="87" class="key key-black key-black-1">
      <kbd>w</kbd>
    </div>
    <div data-key="83" class="key key-white">
      <kbd>s</kbd>
    </div>
    <div data-key="69" class="key key-black key-black-2">
      <kbd>e</kbd>
    </div>
    <div data-key="68" class="key key-white">
      <kbd>d</kbd>
    </div>
    <div data-key="70" class="key key-white">
      <kbd>f</kbd>
    </div>
    <div data-key="84" class="key key-black key-black-3">
      <kbd>t</kbd>
    </div>
    <div data-key="71" class="key key-white">
      <kbd>g</kbd>
    </div>
    <div data-key="89" class="key key-black key-black-4">
      <kbd>y</kbd>
    </div>
    <div data-key="72" class="key key-white">
      <kbd>h</kbd>
    </div>
    <div data-key="85" class="key key-black key-black-5">
      <kbd>u</kbd>
    </div>
    <div data-key="74" class="key key-white">
      <kbd>j</kbd>
    </div>

  </div>
  <div class="panel">
    <button onclick="startRecording()" class="btn-panel">
      <span id="record" class="btn-record panel-icons ">●</span>Record
    </button>
    <button disabled id="btn-play" onclick="playSong()" class="btn-panel"><span id="play" class="panel-icons">▶</span>Play
    </button>
    <button disabled id="btn-reset" onclick="recordReset()" class="btn-panel"><span class="panel-icons">◼</span><span
            id="reset">Stop</span>
    </button>
  </div>
</div>

<div class="info">
  <p class="info-letter">i</p>
  <a href="https://github.com/jpwalkiewicz/piano-JS" class="git-link ">GitHub&nbsp;Repository</a>
</div>

<audio data-key="65" src="sounds/C1.mp3"></audio>
<audio data-key="87" src="sounds/Cb1.mp3"></audio>
<audio data-key="83" src="sounds/D1.mp3"></audio>
<audio data-key="69" src="sounds/Db1.mp3"></audio>
<audio data-key="68" src="sounds/E1.mp3"></audio>
<audio data-key="70" src="sounds/F1.mp3"></audio>
<audio data-key="84" src="sounds/Fb1.mp3"></audio>
<audio data-key="71" src="sounds/G1.mp3"></audio>
<audio data-key="89" src="sounds/Gb1.mp3"></audio>h
<audio data-key="72" src="sounds/A1.mp3"></audio>
<audio data-key="85" src="sounds/Ab1.mp3"></audio>
<audio data-key="74" src="sounds/B1.mp3"></audio>

<script src="piano.js"></script>
</body>

</html>
